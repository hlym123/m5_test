<body>

  <script>
  window.$docsify = {
    name: 'ğŸ‰enable note',

    auto2top: true,
    coverpage: true, 
    loadNavbar: true,
    loadSidebar: true,
        markdown: true,
    subMaxLevel: 5, 
        search: {
          paths: 'auto',
          placeholder: 'ğŸ” æœç´¢',
          noData: 'ğŸ˜’ æ‰¾ä¸åˆ°ç»“æœ',

        },

  <!-- Docsify v4 æ’ä»¶ -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="./_scripts/docsify-sidebar-collapse.min.js"></script>
  <script src="./_scripts/prism-c.min.js"></script>
  <script src="./_scripts/prism-cpp.js"></script>
  <script src="./_scripts/prism-python.js"></script>
  <script src="./_scripts/docsify-copy-code.js"></script>
  <script src="./_scripts/search.min.js"></script>
  <script src="./_scripts/docsify-plugin-flexible-alerts.min.js"></script>
  <script src="./_scripts/prism-makefile.js"></script>
  <script src="./_scripts/prism-cmake.js"></script>

  <!-- âœ… å‹¾é€‰æ§åˆ¶é¢æ¿ -->
  <div id="pick-panel"></div>

  <style>
    .sel { display: none; }
    .sel.picked { display: block; }
    #pick-panel {
      position: fixed;
      right: 16px;
      top: 16px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      z-index: 9999;
      font-size: 14px;
    }
    #pick-panel label { display: block; margin: 4px 0; cursor: pointer; }
  </style>

  <script>
    // docsify æ’ä»¶ï¼šæ ¹æ®é¡µé¢ section ç”Ÿæˆå‹¾é€‰æ¡†
    ($docsify.plugins = ($docsify.plugins || [])).push(function (hook, vm) {
      hook.doneEach(function () {
        const panel = document.getElementById('pick-panel');
        panel.innerHTML = ''; // æ¸…ç©ºæ—§çš„

        // æ‰¾åˆ°æ‰€æœ‰å¸¦ .sel çš„ section
        const sections = document.querySelectorAll('.markdown-section section.sel');
        sections.forEach((sec, idx) => {
          const key = sec.getAttribute('data-key') || `S${idx}`;
          const title = sec.querySelector('h1,h2,h3,h4,h5,h6')?.innerText || key;

          // é»˜è®¤ä¸æ˜¾ç¤º
          sec.classList.remove('picked');

          // åœ¨é¢æ¿é‡ŒåŠ å¤é€‰æ¡†
          const label = document.createElement('label');
          label.innerHTML = `<input type="checkbox" data-key="${key}"> ${title}`;
          panel.appendChild(label);

          // å‹¾é€‰æ—¶åˆ‡æ¢æ˜¾ç¤º
          label.querySelector('input').addEventListener('change', (e) => {
            sec.classList.toggle('picked', e.target.checked);
          });

          // ç»™ section æ ‡è®° key
          sec.setAttribute('data-key', key);
        });
      });
    });
  </script>


</body>
